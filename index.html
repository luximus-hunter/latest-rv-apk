<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h1>ReVanced APK links</h1>
        <hr />
        <a href="https://github.com/luximus-hunter/latest-rv-apk">GitHub page</a>
    </div>
    <div id="redirecting" class="card green hidden"></div>
    <div id="columns">  
        <div id="apks" class="card green">
            <h2>APKs with specific versions</h2>
            <hr />
        </div>
        <div id="version-less" class="card green">
            <h2>APKs without versions</h2>
            <hr />
        </div>
        <div id="not-on-apkmirror" class="card red">
            <h2>APKs not in config</h2>
            <span>Feel free to open a pull request</span>
            <hr />
        </div>
    </div>
    <div id="footer" class="card">
    </div>
</body>
</html>
